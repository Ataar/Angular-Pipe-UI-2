<!-- 🔁 Delete Animation Video -->

<mat-dialog-content class="dialog-content">
  <img 
    class="deleteVedio"
    src="assets/images/trash-icon-delete-12770648-103-unscreen.gif"
     autoplay
    muted
    alt="Deleting"
    width="100"
    height="100"
  />

<p class="text-center">{{message }}</p>
  <div class="button-actions d-flex justify-content-between">
    <button mat-raised-button color="warn" (click)="onYes()">Yes</button>
    <button mat-raised-button color="primary" (click)="onClose()">Cancel</button>
  </div>

</mat-dialog-content>
