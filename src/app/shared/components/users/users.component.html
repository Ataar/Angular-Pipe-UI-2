
<div class="row">
  <div class="col-md-12 text-right mt-4">
    <button routerLink="addUser" mat-raised-button color="primary">Add User</button>
  </div>
</div>


<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card border-0 mb-5"*ngIf="usersArr.length > 0; else noUser">
      <div class="card-header bg-success text-white text-center py-3">
        <h4 class="mb-0">ðŸ‘¥ User List</h4>
      </div>
      <ul class="list-group list-group-flush">
        <li [routerLink]="[user.id]"
          *ngFor="let user of usersArr"
          class="list-group-item d-flex justify-content-start align-items-center gap-3"
        >
          <div
            class="avatar-circle bg-dark text-white d-flex align-items-center justify-content-center"
          >
            <i class="bi bi-person-fill fs-5"></i>
            <img  *ngIf="isValidImage(user.avatar)" [src]="user.avatar" class="avatarImg" [alt]="user.name" />
          </div>

          <!-- <div class="avatar-circle d-flex align-items-center justify-content-center overflow-hidden">
        <ng-container *ngIf="user.avatar; else showIcon">
          <img [src]="user.avatar" [alt]="user.name" class="avatar-img" />
        </ng-container>
        <ng-template #showIcon>
          <i class="bi bi-person-fill fs-4 text-white"></i>
        </ng-template>
      </div> -->

          <span class="avatar-name">{{ user.name }}</span>
        </li>
      </ul>
        
    </div>
    <ng-template #noUser>
    <div class="no-user-container">
    <p class="no-user-message">No User Found</p>
    </div>
</ng-template>
  </div>
</div>
